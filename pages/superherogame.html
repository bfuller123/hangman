<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Passion+One:900" rel="stylesheet">
  <title>Hangman</title>
</head>
<body>
    <div class="page_wrapper">
      <header class="text-center container">
        <div class="row">
          <div class="col-xs-1"></div>
          <div class="col-xs-1 text_vertical">
            <a href="kitkatgame.html" id="kitkat_vert">KitKats</a>
          </div>
          <h1 class='game_title col-xs-8' id='superhero'>Superheroes</h1>
          <div class="col-xs-1 text_vertical">
            <a href="speciesgame.html" id="endangered_vert">Endangered</a>
          </div>
        </div>
      </header>
      <div class="row text-center game_body">
        <div class="col-xs-2"></div>
        <section class='col-xs-8' id="game">
          <div class="box">
            <p>Guesses Left: <span id='guesses_left'></span></p>
            <p>Letters Guessed: <span id='letters_guessed'></span></p>
          </div>
          <div class="box">
            <p id="game_board"></p>
          </div>
          <div class='box'>
            <p id='alerts'></p>
          </div>
        </section>
        <div class='row'>
          <div class="col-xs-5"></div>
          <button class="btn btn-lg btn-danger col-xs-2 reset" onclick="reset();">Reset</button>
          <div class="col-xs-5"></div>
        </div>
      </div>
      <footer class='navbar navbar-default text-center navbar-fixed-bottom'>
        <h4>&copy;Brett Fuller 2017</h4>
      </footer>
    </div>
</body>
<script src='../scripts/herowordlist.js'></script>
<script src='../scripts/hangmanFunctions.js'></script>
<script src='../scripts/hangman.js'></script>
</html>
